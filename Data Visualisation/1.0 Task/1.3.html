<body>
    <h1>Drawing Shapes with SVG</h1>
    <h2>Author by Bryan Yap</h2>

    <!-- SVG canvas with background color -->
    <svg width="500" height="60" style="background-color: slategrey;" id="circle">
        <!-- Group tag, applies styling, transformations, etc., to all shapes in the group -->
        <g transform="translate(20, 0)">
            <!-- Circle -->
            <circle cx="25" cy="30" r="25" fill="cornflowerblue" />

            <!-- Rectangle -->
            <rect x="50" y="5" width="50" height="50" fill="rgb(100, 149, 237)" />

            <!-- Ellipse -->
            <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(100, 149, 237, 0.5)" />

            <!-- Line -->
            <line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5" />
        </g>
    </svg>

    <body>
        <h1>Drawing Shapes with SVG</h1>
        <p>Pet ownership in 2019</p>

    <!-- Original bar chart -->
    <svg width="500" height="300" style="background-color: slategray;" id="descending">
        <!-- Grouping all the rectangles together -->
        <g fill="cornflowerblue">
            <!-- First Rectangle -->
            <rect x="50" y="100" width="40" height="100"></rect>
            <!-- Second Rectangle -->
            <rect x="95" y="120" width="40" height="80"></rect>
            <!-- Third Rectangle -->
            <rect x="140" y="150" width="30" height="50"></rect>
            <!-- Fourth Rectangle -->
            <rect x="175" y="160" width="25" height="40"></rect>
            <!-- Fifth Rectangle -->
            <rect x="205" y="170" width="20" height="30"></rect>
            <!-- Sixth Rectangle -->
            <rect x="230" y="180" width="15" height="20"></rect>
            <!-- Seventh Rectangle -->
            <rect x="250" y="180" width="15" height="20"></rect>
            <!-- Eighth Rectangle -->
            <rect x="270" y="180" width="15" height="20"></rect>
        </g>
    </svg>

    <br><br>

    <p>Pet ownership reversed from low to high</p>

    <!-- Duplicated and reversed bar chart -->
    <svg width="500" height="300" style="background-color: slategray;" id="ascending">
        <!-- Grouping all the rectangles together, reverse order -->
        <g fill="cornflowerblue">
            <!-- First Rectangle (now the smallest) -->
            <rect x="50" y="180" width="15" height="20"></rect>
            <!-- Second Rectangle -->
            <rect x="70" y="180" width="15" height="20"></rect>
            <!-- Third Rectangle -->
            <rect x="90" y="180" width="15" height="20"></rect>
            <!-- Fourth Rectangle -->
            <rect x="110" y="170" width="20" height="30"></rect>
            <!-- Fifth Rectangle -->
            <rect x="135" y="160" width="25" height="40"></rect>
            <!-- Sixth Rectangle -->
            <rect x="165" y="150" width="30" height="50"></rect>
            <!-- Seventh Rectangle -->
            <rect x="200" y="120" width="40" height="80"></rect>
            <!-- Eighth Rectangle (now the tallest) -->
            <rect x="245" y="100" width="40" height="100"></rect>
        </g>
    </svg>
